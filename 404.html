<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        /* * 1. 核心变量定义 (浅色模式默认值) */
        :root {
            --theme-900: #0f172a;       /* 深色文字 (404) */
            --v-blue-700: #0072f5;      /* 按钮主色 */
            --v-blue-600: #52aeff;      /* 按钮悬停色 */
            --v-gray-800: #7d7d7d;      /* 次级文字 (页面不存在) */
            --v-gray-600: #a8a8a8;      /* 描述文字 */
            --v-gray-400: #eaeaea;      /* 阴影色 */
            --v-white-200: #fafafa;     /* 背景色 */
            --monospace: Consolas, monospace;
        }

        /* 浏览器深色模式适配 
         * 当浏览器/系统设置为 "深色/Dark" 时自动生效
         */
        @media (prefers-color-scheme: dark) {
            :root {
                --theme-900: #ffffff;       /* 404 文字变白 */
                --v-gray-800: #e5e5e5;      /* 标题变亮灰 */
                --v-gray-600: #a3a3a3;      /* 描述变浅灰 */
                --v-white-200: #000000;     /* 背景变纯黑 */
                --v-gray-400: #333333;      /* 阴影变深灰，避免在黑底上出现违和的浅色阴影 */
            }
        }

        /* * 2. 页面基础布局 
         * 使用 Flexbox 确保内容始终垂直居中
         */
        body {
            margin: 0;
            padding: 0;
            background-color: var(--v-white-200);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden; /* 防止滚动条 */
            
            /*  颜色过渡动画 */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* * 3. 404 内容容器 
         */
        .error-page {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            text-align: center;
            padding: 2rem 1rem;
        }

        .error-content {
            /* 简单的入场动画 */
            animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 404 数字 */
        .error-code {
            font-size: clamp(6rem, 15vw, 8rem); /* 响应式字体大小 */
            font-weight: 800;
            line-height: 1;
            color: var(--theme-900);
            margin: 0;
            text-shadow: 4px 4px 0px var(--v-gray-400);
            font-family: var(--monospace);
            /* 添加过渡 */
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        /* 错误标题 */
        .error-message {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            color: var(--v-gray-800);
            margin: 1rem 0 0.5rem 0;
            transition: color 0.3s ease;
        }

        /* 描述文字 */
        .error-desc {
            color: var(--v-gray-600);
            margin-bottom: 2.5rem;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        /* 返回主页按钮 */
        .error-link {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.8rem 2rem;
            background-color: var(--v-blue-700);
            color: white !important;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 114, 245, 0.3);
        }

        .error-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 114, 245, 0.4);
            background-color: var(--v-blue-600);
        }

        /* 按钮内的 SVG 图标 */
        .error-link svg {
            width: 1.2em;
            height: 1.2em;
            fill: currentColor;
        }

        /* 动画定义 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="error-page">
        <div class="error-content">
            <!-- 404 大字 -->
            <h1 class="error-code">404</h1>
            
            <!-- 提示文字 -->
            <h2 class="error-message">页面不存在</h2>
            
            <!-- 装饰性副标题 -->
            <p class="error-desc">这就触及到了知识的盲区</p>
            
            <!-- 返回主页链接 -->
            <a href="/" class="error-link">
                <!-- SVG 箭头图标 (替代 FontAwesome) -->
                <svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
                    <path d="M262.72 512l294.4 294.4a32 32 0 1 1-45.12 45.12l-320-320a32 32 0 0 1 0-45.12l320-320a32 32 0 1 1 45.12 45.12L262.72 512z M800 480a32 32 0 0 1 0 64H294.4a32 32 0 0 1 0-64H800z"/>
                </svg>
                返回主页
            </a>
        </div>
    </div>

</body>
</html>
